<mat-form-field>
  <mat-label>Busqueda</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<table mat-table [dataSource]="dataTable" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="BookingID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{ element.tutenUserClient.firstName }} {{ element.tutenUserClient.lastName }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Fecha Creacion">
    <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
    <td mat-cell *matCellDef="let element"> {{element.bookingTime}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.locationId.streetAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.bookingPrice | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
